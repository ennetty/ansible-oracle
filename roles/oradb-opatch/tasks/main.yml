  # We have to remove the old OPatch to reduce the number of copy loops at later time.
  # Remember that many Database with same ORACLE_HOME may exists
  - name: Remove existing OPatch
    no_log: true
    file: path={{oracle_home_db}}/OPatch state=absent
    become: yes
    become_user: "{{ oracle_user }}"
    with_together:
      - "{{oracle_databases}}"
      - ""
    when: oracle_psu_apply_db
    tags:
      - updateopatch

  # use test -d to copy the OPatch only one time for many databases in oracle_databases!
  - name: Distribute latest opatch
    shell: "test -d {{oracle_home_db}}/OPatch || unzip -d {{oracle_home_db}} /sw/oracle/linux64/12.1.0.2/patch/p6880880_122010_Linux-x86-64.zip"
    with_together:
      - "{{oracle_databases}}"
      - ""
    become: yes
    become_user: "{{ oracle_user }}"
    when: oracle_psu_apply_db
    tags:
      - updateopatch

  # - name: Configure ocm.rsp (1)
  #   template: src=ocmrsp.expect.j2  dest={{ oracle_psu_stage }}/{{ oracle_install_version_gi }}/ocmrsp.expect mode=0777 force=yes
  #   when: oracle_psu_apply_db #and not {{ item.1.stdout }} != 0
