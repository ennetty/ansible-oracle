  - name: Check which RDBMS patches are applied
    shell: "{{ item.oracle_home }}/OPatch/opatch lspatches -oh {{ item.oracle_home }}"
    become: yes
    become_user: "{{ oracle_user }}"
    with_items:
       - "{{host_oracle_home}}"
    when: oracle_psu_apply_db
    register: db_applied_patches
    tags:
      - check_applied_patches

  - debug: msg={{item.stdout_lines}}
    with_items: "{{db_applied_patches.results}}"
    tags:
      - check_applied_patches

  #
  - name: Copy helper script to stage
    copy: src={{ item }} dest={{ oracle_rsp_stage}} mode=755 
    with_items:
      - "datapatch_dbs_in_home.sh"
      - "stop_dbs_in_home.sh"
    tags:
      - copyrsp
      - datapatchdbs
      - stopalldbs

  - name: Stop Databases in Homes
    shell: "{{oracle_rsp_stage}}/stop_dbs_in_home.sh {{item.oracle_home}}"
    environment:
      - PATH: /bin:/usr/bin
    with_items:
       - "{{host_oracle_home}}"
    become: yes
    become_user: "{{ oracle_user }}"
    when: oracle_psu_apply_db and oracle_install_option_gi is not defined
    tags:
      - stopalldbs
      - opatchapply

  - name: Check requirements for Patches with OPatch (CheckConflictAgainstOHWithDetail )
    shell: "{{item.path}}/OPatch/opatch prereq CheckConflictAgainstOHWithDetail -silent -oh {{item.path}} -ph {{patchpath}}"
    with_items:
       - "{{patch_oh_list}}"
    become: yes
    become_user: "{{ oracle_user }}"
    when: oracle_psu_apply_db and "12." in "{{ item.version }}" and not {{ item.opatchauto }} and {{ item.apply }}
    register: opatchprereq2
    changed_when: "'failed' in opatchprereq2.stdout"
    tags:
      - opatchprereq
      - opatchapply

  - debug: msg={{item.stdout_lines}}
    with_items:
       - "{{opatchprereq2.results[0]}}"
    when: item.changed
    tags:
      - opatchprereq
      - opatchapply

  - name: Check requirements for Patches with OPatch (CheckActiveFilesAndExecutables)
    shell: "{{item.path}}/OPatch/opatch prereq CheckActiveFilesAndExecutables -silent -oh {{item.path}} -ph {{patchpath}}"
    with_items:
       - "{{patch_oh_list}}"
    become: yes
    become_user: "{{ oracle_user }}"
    when: oracle_psu_apply_db and "12." in "{{ item.version }}" and not {{ item.opatchauto }} and {{ item.apply }} and oracle_install_option_gi is not defined
    register: opatchprereq1
    changed_when: "'failed' in opatchprereq1.stdout"
    tags:
      - opatchprereq
      - opatchapply

  - debug: msg={{item.stdout_lines}}
    with_items:
       - "{{opatchprereq1.results[0]}}"
    when: item.changed
    tags:
      - opatchprereq
      - opatchapply


  - name: Stop execution when CheckActiveFilesAndExecutables reports problems (non GI)
    fail: msg="Please review the debug output for reasons!"
    with_items:
       - "{{opatchprereq1.results[0]}}"
    when: item.changed and oracle_install_option_gi is not defined
    tags:
      - opatchprereq
      - opatchapply

  - name: Apply Patches with OPatch opatchauto
    shell: "{{item.path}}/OPatch/opatchauto apply -silent -oh {{item.path}}  {{patchpath}}"
    with_items:
       - "{{patch_oh_list}}"
    become: yes
    become_user: "{{ oracle_user }}"
    when: oracle_psu_apply_db and {{ item.opatchauto | default(false) }} and {{ item.apply | default(false)}}
    register: opatchapplyresult
    tags:
      - opatchautoapply

  - name: Apply Patches with OPatch apply
    shell: "{{item.path}}/OPatch/opatch apply -silent -oh {{item.path}}  {{patchpath}}"
    with_items:
       - "{{patch_oh_list}}"
    become: yes
    become_user: "{{ oracle_user }}"
    when: oracle_psu_apply_db and "12." in "{{ item.version }}" and not {{ item.opatchauto }} and {{ item.apply }}
    failed_when: "'failed' in opatchapplyresult.stdout"
    changed_when: not "'These patch(es) will be skipped' in opatchapplyresult.stdout"
    register: opatchapplyresult
    tags:
      - opatchapply

  - debug: msg={{item.stdout_lines}}
    with_items:
       - "{{opatchapplyresult.results[0]}}"
    when: item.changed
    tags:
      - opatchautoapply
      - opatchapply

  - name: Execute datapatch in every Home
    shell: "{{oracle_rsp_stage}}/datapatch_dbs_in_home.sh {{item.oracle_home}}"
    environment:
      - PATH: /bin:/usr/bin
    with_items:
       - "{{host_oracle_home}}"
    become: yes
    become_user: "{{ oracle_user }}"
    register: datapatchresult
    when: oracle_psu_apply_db and oracle_install_option_gi is not defined
    tags:
      - stopalldbs
      - opatchapply
      - datapatchdbs


  - debug: var={{item.stdout_lines}}
    with_items:
       - "{{datapatchresult.results}}"
    tags:
      - stopalldbs
      - opatchapply
      - datapatchdbs

