# todo:
# - Patchinstallation ermitteln
#   Liste der installierten Patches wird benoetigt, um Doppelinstallationen zu vermeiden.
#
# Restrictions:
# - Standby Databases
#   The role ignores the state of a database. That results in problems, when datapatch is started
# - old/new state of database is ignored in Single-Instace
#   The database is stopped before opatch apply and started before datapatch. It won't be stopped
#   after datapach if the instance was not running before!

  # environment is needed for OL/SLES, due to different directories for executables...
  # grep LOC= in /u01/app/oraInventory/ContentsXML/inventory.xml and search for LOC=
  - name: Get ORACLE_HOMEs from oraInventory
    shell: grep "LOC=" $(cat /etc/oraInst.loc | grep inventory_loc | cut -d"=" -f2)/ContentsXML/inventory.xml | sed 's#.*LOC=##g' | cut -d" " -f1 | /usr//bin/sed 's#"##g'
    environment:
      - PATH: /bin:/usr/bin
    register: inventory_oh_list
    tags:
      - gethomes
      - check_applied_patches
      - datapatchdbs
      - opatchapply
      - opatchprereq
      - stopalldbs

  # we only need the homes with are usable as oracle_user
  - name: Check owner of OPatch for inventory_oh_list
    ignore_errors: True
    file: path={{item}}/OPatch/opatch owner="{{ oracle_user }}" state=file
    with_items:
      - "{{inventory_oh_list.stdout_lines}}"
    register: usable_inventory_oh_list
    tags:
      - check_applied_patches
      - datapatchdbs
      - opatchapply
      - opatchprereq
      - stopalldbs

  - name: Set facts for ORACLE_HOMEs
    no_log: true
    set_fact:
      host_oracle_home: "{{host_oracle_home|default([]) + [{ 'oracle_home': item.item}]}}"
    with_items:
       - "{{usable_inventory_oh_list['results']}}"
    when: item.changed == false
    tags:
      - check_applied_patches
      - datapatchdbs
      - opatchapply
      - opatchprereq
      - stopalldbs

  - name: Set facts for patch and ORACLE_HOME in a list
    no_log: true
    set_fact: 
      patch_oh_list: "{{patch_oh_list|default([]) + [{'patchid': item.0.patchid, 'apply': item.1.apply|default(true), 'path': item.1.path, 'subpath': item.0.subpath|default(''), 'version': item.0.version, 'opatchauto': item.0.opatchauto }] }}"
    with_subelements:
      - "{{oracle_patch_list}}"
      - ORACLE_HOME
    when: item.0 is defined and item.1 is defined
    tags:
      - check_applied_patches
      - opatchautoapply
      - opatchapply
      - opatchprereq
      - stopalldbs

  - name: Mount nfs share with installation media
    mount: src="{{ nfs_server_sw }}:{{ nfs_server_sw_path }}" name={{ oracle_stage_remote }} fstype=nfs state=mounted
    tags:
      - nfsmount
      - updateopatch
      - opatchapply
      - opatchprereq
    when: install_from_nfs|bool

  - name: Create stage directory
    file: dest={{ oracle_psu_stage }}/{{ item.version }} mode=775 owner={{ oracle_user }} group={{ oracle_group }} state=directory
    with_items:
       - "{{oracle_patch_list}}"
    tags:
      - directoriespsu
    when: oracle_psu_apply_db

  - name: Extract OPatch to stage-area
    unarchive: src={{ oracle_stage }}/{{ item.1.filename }}  dest={{ oracle_psu_stage }}/{{ item.1.version }} copy=no
    become: yes
    become_user: "{{ oracle_user }}"
    with_nested:
      - "{{oracle_patch_list}}"
      - "{{oracle_opatch_patch}}"
    when: oracle_psu_apply_db and item.0.version == item.1.version and oracle_sw_unpack|bool
    tags:
      - oragridpatchunpack

#  - name: Extract RDBMS psu files to stage-area
#    unarchive: src={{ oracle_stage }}/{{ item.0.filename }}  dest={{ oracle_psu_stage }}/{{ oracle_install_version_gi }} copy=no
